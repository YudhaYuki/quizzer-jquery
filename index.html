<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <title>Quizzer</title>

    <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">

    <script src="js/jquery-3.3.1.min.js"></script>
    <script src="js/jquery-ui.min.js"></script>

    <link rel="stylesheet" href="css/style.css">

    <script type="application/javascript" src="js/main.js"></script>

</head>
<body>

    <div class="content_container">

        <!-- PANEL 1-->
        <div class="item panel_one hidden" data-panel="0">
            <div class="wrapper">
                <h1 class="hidden">Quizzer</h1>
                <div class="start_quiz">
                    Start Quiz
                </div>
            </div>
        </div>

        <!-- PANEL 2-->
        <div class="item panel_two hidden" data-panel="1">
            <div class="wrapper">
                <h3>What is the capital city of Indonesia ?</h3>
                <div class="options">
                    <div>Bandung</div>
                    <div>Jakarta</div>
                    <div>Surabaya</div>
                </div>
                <div class="next_question">Next question</div>
            </div>
        </div>

    </div>

    <div class="error">
        Please make a selection
    </div>
    <div class="progress">
        <div class="bar">

        </div>
    </div>

</body>
</html>
